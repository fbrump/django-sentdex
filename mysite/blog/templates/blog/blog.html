{% extends "personal/header.html" %}

{% block content %}
	{% if object_list %}
		{% for blog in object_list %}
			<h5>{{ blog.date|date:"Y-m-d" }} <a href="/blog/{{ blog.id }}">{{ blog.title }}</a></h5>
		{% endfor %}
	{% else %}
		<em>Not exist any post published <strong>:(</strong></em>	
	{% endif %}
	
{% endblock content %}
